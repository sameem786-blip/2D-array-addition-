<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
    <title>2D Array Addition</title>
</head>
<body>
    <div class="container">
        <div class="one">
            <div class="m1">
                <div class="r1">
                    <input class="c1" placeholder="0"></input>
                    <input class="c2" placeholder="0"></input>
                    <input class="c2" placeholder="0"></input>
                </div>
                <div class="r2">
                    <input class="c1" placeholder="0"></input>
                    <input class="c2" placeholder="0"></input>
                    <input class="c3" placeholder="0"></input>
                </div>
                <div class="r3">
                    <input class="c1" placeholder="0"></input>
                    <input class="c2" placeholder="0"></input>
                    <input class="c3" placeholder="0"></input>
                </div>
            </div>
            <div class="add">
                <h1 class="add_sign">+</h1>
            </div>
            <div class="m2">
                <div class="r1">
                    <input class="c1" placeholder="0"></input>
                    <input class="c2" placeholder="0"></input>
                    <input class="c2" placeholder="0"></input>
                </div>
                <div class="r2">
                    <input class="c1" placeholder="0"></input>
                    <input class="c2" placeholder="0"></input>
                    <input class="c3" placeholder="0"></input>
                </div>
                <div class="r3">
                    <input class="c1" placeholder="0"></input>
                    <input class="c2" placeholder="0"></input>
                    <input class="c3" placeholder="0"></input>
                </div>
            </div>
        </div>
        <div class="equal">
            <h1 class="equal_sign">=</h1>

        </div>
        <div class="m3">
            <div class="r1">
                <input class="c1" placeholder="0"></input>
                <input class="c2" placeholder="0"></input>
                <input class="c2" placeholder="0"></input>
            </div>
            <div class="r2">
                <input class="c1" placeholder="0"></input>
                <input class="c2" placeholder="0"></input>
                <input class="c3" placeholder="0"></input>
            </div>
            <div class="r3">
                <input class="c1" placeholder="0"></input>
                <input class="c2" placeholder="0"></input>
                <input class="c3" placeholder="0"></input>
            </div>

        </div>
    </div>
    
</body>
</html>
